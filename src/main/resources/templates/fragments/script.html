<!DOCTYPE html>
<html  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
       xmlns:th="http://www.thymeleaf.org">
    <body>
        <div th:fragment="script">
            <!-- jQuery -->
            <script th:src="@{/assets/plugins/jquery/jquery.min.js}"></script>
            <!-- Bootstrap 4 -->
            <script th:src="@{/assets/plugins/bootstrap/js/bootstrap.bundle.min.js}"></script>
            <!-- AdminLTE App -->
            <script th:src="@{/assets/dist/js/adminlte.min.js}"></script>
            <!--moment-->
            <script th:src="@{/assets/plugins/moment/moment.min.js}"></script>
            <!-- Daterangepicker -->
            <script th:src="@{/assets/plugins/daterangepicker/daterangepicker.js}"></script>
            <!-- Sweetalert2-->
            <script th:src="@{/assets/plugins/sweetalert2/sweetalert2.min.js}"></script>
            <!--inputmask-->
            <script th:src="@{/assets/plugins/inputmask/jquery.inputmask.min.js}"></script>
            <!--timepicker-->
            <script th:src="@{/assets/plugins/tempusdominus-bootstrap-4/js/tempusdominus-bootstrap-4.min.js}"></script>
            <!--custom script-->
            <script th:src="@{/assets/js/toast.js}"></script>
            <script th:src="@{/assets/js/daterangepicker.js}"></script>
            <script th:src="@{/assets/js/sweetalert.js}"></script>
            <script th:src="@{/assets/js/inputmask.js}"></script>
            <script th:src="@{/assets/js/timepicker.js}"></script>

            <script th:if="${successMessage}">
                let msg = "[[${successMessage}]]";
                // createToastNotif("Success","fa fa-check","bg-success",msg)
                createToastSwal("success",msg)

            </script>
            <script th:if="${errorMessage}">
                let msg = "[[${errorMessage}]]";
                // createToastNotif("Error","fa fa-times-circle","bg-danger",msg)
                createToastSwal("error",msg)
            </script>

            <script>
                var baseUrl = "[[@{/}]]";
                var csrfToken =$("meta[name='_csrf']").attr("content");

                Timepicker.init();
            </script>
            <script th:src="@{/assets/js/inbox.js}"></script>
        </div>
    </body>
</html>
