<!DOCTYPE html>
<html  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
       xmlns:th="http://www.thymeleaf.org">
<body>
<div th:fragment="footer">
    <footer class="main-footer">
        <div class="float-right d-none d-sm-block">
            <b>Version : </b> 
            <span th:unless="${#strings.isEmpty(@environment.getProperty('git.tags'))}" 
            th:text="${@environment.getProperty('git.tags') + ' - '}"></span>
            <span th:text="${@environment.getProperty('git.commit.id.abbrev')}"></span>
        </div>
        <strong>Copyright &copy; <span th:text="${#dates.format(#dates.createNow(), 'YYYY')}"></span></strong>
    </footer>
</div>
</body>
</html>
